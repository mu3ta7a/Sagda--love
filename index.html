<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سجدة</title>
    <style>
        /* شوية ستايلات تروق بيها على شكل الموقع */
        body { font-family: Tahoma, Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #fce4ec; color: #880e4f; }
        .counter { font-size: 24px; font-weight: bold; margin: 20px; padding: 15px; background: white; border-radius: 10px; display: inline-block; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); }
        .birthday-message { font-size: 20px; margin-top: 30px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>موقع سجدة ❤️</h1>

    <div class="counter">
        مر على ارتباطنا: <span id="daysCount"></span> يوم
    </div>

    <div class="birthday-message" id="bdayMessage">
        </div>

    <script>
        // 1. حساب عدد أيام الارتباط من 13/11/2025
        const startDate = new Date('2025-11-13T00:00:00'); 
        const today = new Date();
        const diffTime = Math.abs(today - startDate);
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); 
        
        document.getElementById('daysCount').innerText = diffDays;

        // 2. حوار عيد الميلاد (هنفترض إنها اتولدت في 2006 عشان نحسب السن)
        // غير سنة 2006 دي لسنة ميلادها الحقيقية
        const birthYear = 2006; 
        const currentYear = today.getFullYear();
        const currentAge = currentYear - birthYear;

        // هنا بنحط رسالة مختلفة لكل سنة
        let message = "";
        if (currentAge === 19) {
            message = "كل سنة وانتي طيبة يا حبيبتي، تميتي 19 سنة ومنورة حياتي!";
        } else if (currentAge === 20) {
            message = "تميتي الـ 20 يا سجدة! كل سنة وانتي معايا وفي حضني.";
        } else if (currentAge === 21) {
            message = "21 سنة قمر.. ربنا يخليكي ليا يا أغلى حاجة عندي.";
        } else {
            // لو كبرت عن كده الموقع هيكتب رسالة لوحده برقم السن الجديد
            message = "كل سنة وانتي طيبة يا روحي، كبرتي سنة وبقيتي " + currentAge + " سنة، وبحبك أكتر من السنة اللي فاتت!";
        }

        // لو عايز الرسالة تظهر في شهر عيد ميلادها بس، ممكن نظبطها، بس أنا سايبهالك ظاهرة علطول دلوقتي
        document.getElementById('bdayMessage').innerText = message;
    </script>

</body>
</html>
